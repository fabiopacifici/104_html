  <title>Flexbox</title>

  <style>
    .container-flex {
      display: flex;
      background-color: deepskyblue;
 
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;

    }

    .d-flex {
      display: flex;
    }

    .item {
      width: 400px;
      height: 100px;
      background-color: red;
      margin: 1rem;
    }
    .item.d-flex {
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
